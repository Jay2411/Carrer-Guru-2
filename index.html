</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo1.jpg" alt="myOnlineMeal.com">

        <ul>
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href="#about">About Us</a></li>
            <li class="item"><a href="#client-section">Our Students</a></li>

            <li class="item"><a href="DateTime.html">DateTime</a></li>
            <li class="item"><a href="PlayGame.html">PlayGame</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1 class="h-primary">Career Guru</h1>
    </section>
    <section class="services-container" id="about">
        <h1 class="h-primary-center">
            About Us
        </h1>
        <div id="services">
            <div class="box">
                <img src="back6.png" alt="">
                <h2 class="h-secondary">Jay Patel</h2>
                <p>Team Leader</p>
            </div>
            <div class="box">
                <img src="back4.png" alt="">
                <h2 class="h-secondary">Harsh Prajapati</h2>
                <p>Creater</p>
            </div>
            <div class="box">
                <img src="back.png" alt="">
                <h2 class="h-secondary">Dipen Patel</h2>
                <p>developer</p>
            </div>
        </div>
    </section>
    <section id="client-section">
        <h1 class="h-primary-center-2">Our Clients</h1>
    </section>
    <section id="content">

    </section>
    <section id="contact">
        <h1 class="h-primary-center-3">Contact us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="name">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="name">Phone number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="name">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>
                </div>
            </form>
        </div>
        <button id="btn-1">Done</button>
    </section>
    <footer>
        <div class="center">
            Copyright &copy; www.CareerGuru
        </div>
    </footer>
